PLG_FORM_UPSERT_CONNECTION_DESC="Connexion Fabrik"
PLG_FORM_UPSERT_CONNECTION_LABEL="Connexion"
PLG_FORM_UPSERT_CONDITION_LABEL="Condition"
PLG_FORM_UPSERT_CONDITION_DESC="Code PHP optionnel. Si le code renvoie false, l'upsert ne sera pas exécuté.<br />Les données du formulaire sont contenues dans la variable $data. Les données d'origine du formulaire sont disponibles sous la forme d'un tableau appelé $origData"
PLG_FORM_UPSERT_DEFAULT_LABEL="Défaut"
PLG_FORM_UPSERT_FIELDS_DESC="Clé / Valeur / Défault à utiliser lors de l'insertion / mise à jour d'un enregistrement.<br />La valeur peut être une simple valeur statique (qui sera automatiquement citée dans l'instruction SQL), ou vous pouvez entourer la valeur avec des parenthèses pour utiliser une expression, comme (counter+1).<br />Si vous utilisez une expression, vous pouvez éventuellement fournir une valeur d'insertion par défaut avec le séparateur :: , comme (counter+1::0), ou  ((SELECT foo FROM bar WHERE id = {rowid})::'new row').<br />Notez que les parenthèses externes seront supprimées, donc utilisez des parenthèses supplémentaires pour les sous-requêtes.<br />La valeur par défaut :: est séparée de la valeur par défaut principale, qui est utilisée (dans mettre à jour ou insérer) si la valeur est vide.<br />Peut utiliser des espaces réservés dans la valeur et par défaut."
PLG_FORM_UPSERT_FIELDS_LABEL="Valeurs"
PLG_FORM_UPSERT_INSERT_ONLY_DESC="En option, insérez uniquement de nouvelles lignes, ou ne mettez à jour que les lignes existantes, ou les deux"
PLG_FORM_UPSERT_INSERT_ONLY_LABEL="Insérer / Mettre à jour"
PLG_FORM_UPSERT_INSERT_ONLY_BOTH="Les deux"
PLG_FORM_UPSERT_INSERT_ONLY_INSERT="Insérer seulement"
PLG_FORM_UPSERT_INSERT_ONLY_UPDATE="Mettre à jour seulement"
PLG_FORM_UPSERT_KEY_LABEL="Clé"
PLG_FORM_UPSERT_PK_OR_FK_DESC="La clé choisie est-elle FK ou PK? Si PK, vous utilisez un champ sur votre formulaire comme valeur de clé étrangère pour identifier la valeur de clé primaire associée de la ligne à partir de la table d'upsert. Si vous séccifiez FK, vous utilisez un champ dans la table upsert pour contenir la valeur PK (rowid) pour la ligne de ce formulaire. Voir le wiki pour une explication plus détaillée, http://fabrikar.com/forums/index.php?wiki/upsert-form-plugin/"
PLG_FORM_UPSERT_PK_OR_FK_LABEL="PK ou FK"
PLG_FORM_UPSERT_PK_OR_FK_PK="PK"
PLG_FORM_UPSERT_PK_OR_FK_FK="FK"
PLG_FORM_UPSERT_PRIMARY_KEY_DESC="Le champ des tables d'upsert à utiliser comme clé étrangère ou clé primaire, voir la description du choix PK / FK ci-dessus."
PLG_FORM_UPSERT_PRIMARY_KEY_LABEL="Clé étrangère / primaire"
PLG_FORM_UPSERT_ROWID_DESC="La valeur de l'élément Clé étrangère. Laissez vide pour toujours insérer une nouvelle ligne. Vous pouvez utiliser {placeholders}<br />Définir à {origid} pour insérer un nouvel enregistrement sur un nouveau formulaire, qui sera mis à jour lors de la mise à jour de l'enregistrement principal"
PLG_FORM_UPSERT_ROWID_LABEL="Valeur de ligne"
PLG_FORM_UPSERT_TABLE_DESC="La liste Fabrik dans laquelle mettre à jour / insérer un enregistrement"
PLG_FORM_UPSERT_TABLE_LABEL="Liste"
PLG_FORM_UPSERT_VALUE_LABEL="Valeur"
