PLG_FORM_UPSERT_FIELDS_DESC="Key/Value/Default to use when inserting / updating a record.<br >Value can either be a simple static value (which will be automatically quoted in the SQL statement), or you can surround the value with parentheses to use an expression, like (counter+1).<br />If using an expression you may optionally provde an insert default with a :: seperator, like (counter+1::0), or ((SELECT foo FROM bar WHERE id = {rowid})::'new row').<br />Note that outer parens will be stripped, so use extra parens for subqueries.<br />The :: default is seperate from the main Default, which is used (on either update or insert) if Value is blank.<br />Can use placeholders in Value and Default.  If eval'ing the value as PHP, you can return false to skip updating this field."
