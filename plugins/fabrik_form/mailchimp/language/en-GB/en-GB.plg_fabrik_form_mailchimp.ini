PLG_FORM_MAILCHIMP_DOUBLE_OPTIN_LABEL="Double optin"
PLG_FORM_MAILCHIMP_DOUBLE_OPTIN_DESC="If set to yes then an additional optin email will be sent to the user which they will need to reply to to subscribe to the list"
PLG_FORM_MAILCHIMP_GROUP_OPTS_LABEL="Interests"
PLG_FORM_MAILCHIMP_GROUP_OPTS_DESC="OPTIONAL - A json array of objects defining which list interests to set for this subscription, which need to match up to this format: {"_QQ_"ABC123"_QQ_":"_QQ_"1"_QQ_","_QQ_"DEF345"_QQ_":"_QQ_"{yourtable___element}"_QQ_"}, where the first item in each pair is the interest ID, which you can obtain from the API playground in your Mailchimp dashboard (google 'mailchimp api interest playground' to find instructions).  The second value can be a placeholder, or a literal value.  If the value is anything but 0 or empty, the interest will be selected."
PLG_FORM_MAILCHIMP_API_FAIL="Mailing list subscription problem, try again later"
PLG_FORM_MAILCHIMP_API_SUCCESS="Mailing list subscription succeeded"
PLG_FORM_MAILCHIMP_UNSUB_METHOD_DESC="Which method to use when unsubscribing.  Delete will entirely remove the address from the list.  Unsubscribe will leave it in the list, but won't receive email.  Clean is usually used to mark an address as bouncing."
PLG_FORM_MAILCHIMP_UNSUB_METHOD_LABEL="Unsuscribe Method"
