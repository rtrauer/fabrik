PLG_FORM_MAILCHIMP_FAIL_ON_ERROR_LABEL="Fail on error"
PLG_FORM_MAILCHIMP_FIRST_NAME_LABEL="First name"
PLG_FORM_MAILCHIMP_FIRST_NAME_DESC="The field containing the users first name.  If you only have one name field, use this."
PLG_FORM_MAILCHIMP_LAST_NAME_LABEL="Last name"
PLG_FORM_MAILCHIMP_LAST_NAME_DESC="The field containing the users last name"
PLG_FORM_MAILCHIMP_SIGNUP_LABEL_LABEL="Signup text"
PLG_FORM_MAILCHIMP_SIGNUP_LABEL_DESC="The text that is used as the checkbox sign up label"
PLG_FORM_MAILCHIMP_UPDATE_EXISTING_LABEL="Update existing subscriber"
PLG_FORM_MAILCHIMP_UPDATE_EXISTING_DESC="Controls whether a existing subscribers should be updated instead of throwing and error"
PLG_FORM_MAILCHIMP_USER_CONFIRM_DESC="If set to no then the mailchimp sign up happens automatically. If set to no then either a checkbox appears at the bottom of the form, or you can specifcy a form element to use, which must be checked by the user for mailchimp signup to occur.  if editing a record, address will be unsubscribed if confirmation is enabled and checkbox is not selected."
PLG_FORM_MAILCHIMP_USER_CONFIRM_LABEL="User confirmation required"
PLG_FORM_MAILCHIMP_EMAIL_TYPE_LABEL="Email type"
