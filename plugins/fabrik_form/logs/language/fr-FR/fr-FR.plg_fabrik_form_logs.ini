PLG_FORM_LOG_AORW_DESC="Si 'Ajouter' est sélectionné, les nouvelles données du journal seront ajoutées à la fin du fichier. Si 'Remplacer' est sélectionné, les nouvelles données de journal remplaceront celles existantes"
PLG_FORM_LOG_AORW_LABEL="Ajouter ou Remplacer"
PLG_FORM_LOG_APPEND="Ajouter"
PLG_FORM_LOG_COMPAREDATA_DESC="Si 'Oui', les changements effectués sur un enregistrement édité seront affichés dans le fichier et/ou la base de données"
PLG_FORM_LOG_COMPAREDATA_LABEL="Comparer les données (Travail en cours !!)"
PLG_FORM_LOG_DATENOW_DESC="La date actuelle sera enregistrée en utilisant le format de date php spécifié ici. Laissez vide pour utiliser la valeur par défaut: Y-m-d H:i:s (voir ici  http://php.net/manual/function.date.php pour toutes les options de format de chaîne)"
PLG_FORM_LOG_DATENOW_LABEL="Format de date"
PLG_FORM_LOG_FILE_DESC="Nom du fichier journal Utilisez les conteneurs {tablename___elementname} pour insérer les données du formulaire dans le nom de fichier (par exemple, logs_user{mytable___userelement}). Le fichier sera ouvert s'il existe déjà ou sera créé s'il n'existe pas. Sans espace ou caractères spéciaux."
PLG_FORM_LOG_FILE_LABEL="Nom du fichier"
PLG_FORM_LOG_FILEFORMAT_DESC="Format de fichier que vous souhaitez utiliser. Si c'est un CSV et si vous choisissez l'option 'Ajouter' ci-dessous, choisissez une fois pour toutes quelles données (IP, Referrer, ...) seront stockées et ne les modifiez pas par la suite car les colonnes ne correspondront plus."
PLG_FORM_LOG_FILEFORMAT_LABEL="Format du fichier"
