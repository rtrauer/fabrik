PLG_FORM_LOG_LOGDETAILS_DESC="Gardera une trace des utilisateurs visitant la vue détaillée d'un enregistrement en fonction de ce que vous voulez enregistrer. Pour l'instant, l'enregistrement se fait dans la base de données par défaut #__{package}_log"
PLG_FORM_LOG_LOGDETAILS_LABEL="Enregistrer les affichages de la vue de détail"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_DESC="=Si l'utilisateur qui visite la vue de détails n'est pas enregistré, que faisons-nous? 'Non' n'enregistrera rien, 'Adresse IP' enregistrera l'IP du visiteur et 'Générique' enregistrera 'Visiteur' dans la base de données"
PLG_FORM_LOG_LOGDETAILSIFVISITOR_LABEL="Si visiteur"
PLG_FORM_LOG_MAKEFILE_DESC="Va enregistrer les logs dans un fichier"
PLG_FORM_LOG_MAKEFILE_LABEL="Enregistrer dans un fichier"
PLG_FORM_LOG_MAKINGFILE_LABEL="Faire le fichier"
PLG_FORM_LOG_ORCUSTOM_DESC="Personnalisez le message à stocker dans le fichier et / ou la base de données.<ul><li> Utilisez des conteneurs {tablename___elementname} pour insérer les données du formulaire dans le message.</li><li>{Add/Edit} sera remplacé par 'Ajouté' / 'Modifié'.</li><li>{DATE} sera remplacé par la date définie ci-dessus. </li><li> Utilisez{$_SERVER->REMOTE_ADDR}, {$_SERVER->HTTP_REFERER} et {$_SERVER->HTTP_USER_AGENT} pour enregistrer ces données.</li>-----<li>Pour la création les étiquettes d'un fichier CSV et / ou enregistrer dans une table personnalisée (voir l'option 'Suffixe de table' ci-dessus), définissez les étiquettes / champs en les plaçant entre '++' (spécifiez le type de champ si vous enregistrez dans la base de données avec '==') et les données à enregistrer entre guillemets doubles.</li><li><b>Exemples et informations sur http://bit.ly/3TFwEl</b></li></ul>"
PLG_FORM_LOG_ORCUSTOM_LABEL="OU template du message"
PLG_FORM_LOG_OVERWRITE="Remplace"
PLG_FORM_LOG_PATH_DESC="Chemin, à partir de la racine J!, Où les fichiers journaux seront stockés. Par défaut, utilisez le dossier existant 'logs/'. Utilisez les conteneurs {tablename___elementname} pour insérer les données du formulaire dans le chemin (par exemple, logs/mydir/{mytable___elementutilisateur}/). Le(s) dossier(s) sera(seront) créé s'il n'existe(nt) pas. AVEC le slash '/' final"
PLG_FORM_LOG_PATH_LABEL="Chemin"
PLG_FORM_LOG_RANDOMFILENAME_DESC="Va ajouter un nom de fichier aléatoire après celui choisi ci-dessus, en fonction de la longueur que vous spécifiez ci-dessous. LA 'MÉTHODE D'AJOUT' CI-DESSOUS NE FONCTIONNERA PAS AVEC CETTE OPTION ACTIVÉE !"
